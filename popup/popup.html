<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Only Chat</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Only Chat</h1>
      <div class="header-badge">v1.0</div>
    </div>
    <div class="content">
      <div class="user-section">
        <!-- 未登录状态 -->
        <div id="guestView" class="guest-view">
          <button id="loginBtn" class="auth-btn">
            <span class="btn-icon"><i class="fas fa-user"></i></span>
            <span class="btn-text">登录/注册</span>
          </button>
        </div>
        
        <!-- 已登录状态 -->
        <div id="userView" class="user-view" style="display: none;">
          <div class="user-info">
            <div id="userAvatar" class="user-avatar">A</div>
            <div class="user-details">
              <div id="username" class="username">用户名</div>
              <div id="userEmail" class="user-email">用户邮箱</div>
            </div>
          </div>
          <button id="logoutBtn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> 退出登录
          </button>
        </div>
      </div>
      
      <button id="toggleChat" class="primary-btn">
        <span class="btn-icon"><i class="fas fa-comments"></i></span>
        <span class="btn-text">打开聊天</span>
      </button>
      
      <div class="divider">
        <span>弹幕设置</span>
      </div>
      
      <div class="danmu-controls">
        <div class="toggle-control">
          <label class="toggle-label">弹幕显示</label>
          <label class="switch">
            <input type="checkbox" id="toggleDanmu">
            <span class="slider round"></span>
          </label>
        </div>
        
        <div class="control-group">
          <label class="control-label">弹幕颜色</label>
          <div class="select-wrapper">
            <select id="danmuColor" class="styled-select">
              <option value="white">白色弹幕</option>
              <option value="red">红色弹幕</option>
              <option value="blue">蓝色弹幕</option>
              <option value="green">绿色弹幕</option>
              <option value="yellow">黄色弹幕</option>
              <option value="purple">紫色弹幕</option>
              <option value="orange">橙色弹幕</option>
              <option value="gradient">渐变色弹幕</option>
            </select>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label">弹幕透明度</label>
          <div class="slider-container">
            <input type="range" min="0" max="100" value="80" class="range-slider" id="opacitySlider">
            <div class="slider-value"><span id="opacityValue">80%</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="brand">Only Chat</div>
      <div class="version">极简聊天 · 随时随地</div>
    </div>
  </div>
  
  <!-- 登录/注册对话框 -->
  <div class="auth-dialog" style="display: none;">
    <div class="auth-header">
      <h2 class="auth-title">登录 / 注册</h2>
      <button class="close-auth-btn">&times;</button>
    </div>
    <div class="auth-tabs">
      <div class="auth-tab active" data-tab="login">登录</div>
      <div class="auth-tab" data-tab="register">注册</div>
    </div>
    <div class="auth-content">
      <!-- 登录表单 -->
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <input type="email" class="form-input" id="login-email" placeholder="邮箱" required>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="error-message" id="login-email-error"></div>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" id="login-password" placeholder="密码" required>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <div class="error-message" id="login-password-error"></div>
        </div>
        <button type="submit" class="auth-submit">登录</button>
      </form>
      
      <!-- 注册表单 -->
      <form id="register-form" class="auth-form" style="display: none;">
        <div class="form-group">
          <input type="email" class="form-input" id="register-email" placeholder="邮箱" required>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="error-message" id="register-email-error"></div>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" id="register-password" placeholder="密码" required>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <div class="error-message" id="register-password-error"></div>
        </div>
        <div class="form-group">
          <div class="verification-code">
            <input type="text" class="form-input" id="verification-code" placeholder="验证码" required>
            <button type="button" class="send-code-btn" id="send-code-btn">发送验证码</button>
          </div>
          <div class="error-message" id="verification-code-error"></div>
        </div>
        <button type="submit" class="auth-submit">注册</button>
      </form>
    </div>
  </div>
  
  <!-- 将普通脚本改为模块脚本 -->
  <script src="popup.js" type="module"></script>
</body>
</html>
